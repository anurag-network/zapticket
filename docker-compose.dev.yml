version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zapticket-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: zapticket
      POSTGRES_PASSWORD: zapticket_secret
      POSTGRES_DB: zapticket
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zapticket"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zapticket-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: zapticket-meilisearch-dev
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: zapticket_master_key
      MEILI_ENV: development
    volumes:
      - meilisearch_dev_data:/meili_data
    ports:
      - "7700:7700"

  minio:
    image: minio/minio:latest
    container_name: zapticket-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: zapticket
      MINIO_ROOT_PASSWORD: zapticket_secret
    volumes:
      - minio_dev_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: zapticket-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_dev_data:
  redis_dev_data:
  meilisearch_dev_data:
  minio_dev_data:

networks:
  default:
    name: zapticket-dev-network
